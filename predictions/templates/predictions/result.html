<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result - Bangalore Real Estate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 2rem;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .prediction-box {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            margin: 2rem 0;
        }

        .prediction-label {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .prediction-value {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .details-box {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
        }

        .details-box h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .details-list {
            list-style: none;
        }

        .details-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e0e0e0;
            color: #7f8c8d;
        }

        .details-list li:last-child {
            border-bottom: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: #2980b9;
        }

        .market-info {
            margin-top: 3rem;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .prediction-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        
        <div class="prediction-box">
            <div class="prediction-label">Estimated Property Value</div>
            <div class="prediction-value">â‚¹{{ prediction }}</div>
        </div>
        
        <div class="details-box">
            <h3>Property Details</h3>
            <ul class="details-list">
                <li>Total Square Feet: {{ original_sqft }}</li>
                <li>Number of Bathrooms: {{ bath }}</li>
                <li>Number of Balconies: {{ balcony }}</li>
            </ul>
        </div>

        <div style="text-align: center;">
            <a href="{% url 'predict' %}" class="back-link">Make Another Prediction</a>
        </div>

        <div class="market-info">
            <p>* This is an estimated value based on current market trends in Bangalore</p>
        </div>
    </div>
</body>
</html>
